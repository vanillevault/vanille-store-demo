<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanille Store Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .products { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
    .product { background: #222; border-radius: 10px; width: 300px; padding: 20px; box-shadow: 0 0 10px #000; }
    .product img { width: 100%; border-radius: 10px; }
    .product h2 { margin: 15px 0 5px; font-size: 1.3em; }
    .product p { margin: 5px 0 10px; font-size: 1.1em; }
    .price { font-weight: bold; font-size: 1.2em; color: #4caf50; }
    .buy-btn { background: #4caf50; border: none; padding: 10px; color: #121212; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
    .buy-btn:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h1>Vanille Store Demo</h1>
  <div class="products">
    <div class="product">
      <img src="images/airpods.jpg" alt="AirPods Pro 2" />
      <h2>AirPods Pro 2</h2>
      <p class="price">90€</p>
      <button class="buy-btn" onclick="alert('Pago simulado: se enviará notificación por correo. ¡Gracias!')">Comprar</button>
    </div>
    <div class="product">
      <img src="images/tobacco-vanille.jpg" alt="Tom Ford Tobacco Vanille" />
      <h2>Tom Ford Tobacco Vanille</h2>
      <p class="price">140€</p>
      <button class="buy-btn" onclick="alert('Pago simulado: se enviará notificación por correo. ¡Gracias!')">Comprar</button>
    </div>
    <div class="product">
      <img src="images/gshock.jpg" alt="G-Shock negro" />
      <h2>G-Shock negro</h2>
      <p class="price">70€</p>
      <button class="buy-btn" onclick="alert('Pago simulado: se enviará notificación por correo. ¡Gracias!')">Comprar</button>
    </div>
  </div>
  <footer style="text-align:center; margin-top:40px;">
    Pago vía PayPal: +376653494
  </footer>
</body>
</html>
