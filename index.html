<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vanille Store Demo</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #ddd; margin: 0; padding: 20px; }
  h1 { color: #7fff7f; }
  .product { background: #222; margin: 15px; padding: 15px; border-radius: 8px; display: inline-block; width: 250px; vertical-align: top; }
  .product img { width: 100%; border-radius: 8px; }
  .product h2 { margin: 10px 0 5px; color: #aaffaa; }
  .price { font-weight: bold; color: #7fff7f; }
  button { background: #7fff7f; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  button:hover { background: #66cc66; }
</style>
</head>
<body>

<h1>Vanille Store Demo</h1>
<div class="product">
  <img src="images/airpods.jpg" alt="Airpods Pro 2" />
  <h2>Airpods Pro 2</h2>
  <p class="price">90€</p>
  <button onclick="alert('Compra simulada: Airpods Pro 2')">Comprar</button>
</div>
<div class="product">
  <img src="images/tobacco-vanille.jpg" alt="Tom Ford Tobacco Vanille" />
  <h2>Tom Ford Tobacco Vanille</h2>
  <p class="price">140€</p>
  <button onclick="alert('Compra simulada: Tom Ford Tobacco Vanille')">Comprar</button>
</div>
<div class="product">
  <img src="images/gshock.jpg" alt="G-Shock Negro" />
  <h2>G-Shock Negro</h2>
  <p class="price">70€</p>
  <button onclick="alert('Compra simulada: G-Shock Negro')">Comprar</button>
</div>

<p>Pago simulado por PayPal: +376653494</p>

</body>
</html>
